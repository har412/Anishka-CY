<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Revision</title>

    <style>
.cal{
    margin-top: 100px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 500px;
    background: rgba(0, 0, 0, 0.455);
    padding: 30px;
}
h1{
    text-align: center;
}
body{
    display: flex;
    justify-content: center;
}
input{
    margin:10px;
    padding: 10px;
}
button{
    margin: 6px auto;
    width: 60%;
    padding: 10px;
    border-radius: 10px;
   
}
#show-result{
    text-align: center;
    margin-bottom: 10px;
}

    </style>
  </head>
  <body>
    <div class="cal">
      <h1>Calculator</h1>
      <h3>
        Enter the numbers and select the operation to perform the desired
        calculation
      </h3>
      <input
        type="number"
        name="num1"
        id="num1"
        placeholder="Enter the first Number"
      />
      <input
        type="number"
        name="num2"
        id="num2"
        placeholder="Enter the Second Number"
      />

   <div id="show-result">
   <b>Here Result will be displayed</b> 
</div>

      <button onclick="add_numbers()" >Add the Numbers</button>
      <button onclick="sub_numbers()" >Subtract the Numbers</button>
      <button onclick="mul_numbers()" >Multiply the Numbers</button>
      <button onclick="div_numbers()" >Divide the Numbers</button>


    </div>

 

    <script src="./Js Revision/index.js"></script>
  </body>
</html>
