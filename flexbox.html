<html>
<head>
<title>
    Flexbox
</title>
<style>

.outerbox{

    width: 100%;
    height: 100vh;
    background-color: aquamarine;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.innerbox{
    width: 300px;
    height: 500px;
    background-color: brown;
    margin: 10px;
}


</style>
</head>

<body>

    <!-- 1. Always put the flex properties in the parent tag.
    2. To know who is child find the element which you want to align/center/left  -->

<div class="outerbox">

    <div class="innerbox">

    </div>
    <div class="innerbox">

    </div>
    <div class="innerbox">

    </div>

</div>



</body>

</html>
